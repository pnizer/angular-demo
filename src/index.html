<!DOCTYPE html>
<html ng-app="demo">
<head lang="en">
    <meta charset="UTF-8">
    <title>AngularJS Demo</title>
    <link rel="stylesheet" href="css/app.css"/>

    <script src="js/vendor/angular.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
    <div ng-controller="MyCtrl">
        <form ng-submit="add()">
            <input type="text" ng-model="nome" />
            <input type="submit" value="Adicionar" />
        </form>

        <ul>
            <li ng-repeat="todo in lista track by todo.id">
                <input type="checkbox" ng-model="todo.completada"/>
                <span ng-class="{riscado: todo.completada}">{{todo.nome}}</span>
            </li>
        </ul>

        <input type="button" value="Limpar" ng-click="limpar()">
    </div>
</body>
</html>
